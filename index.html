<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scrimba React Projects</title>
  </head>
  <body>
    <main>
      <aside>
        <ul>
          <li>
            <a href="./business-card/build/index.html" data-id="0"
              >Business Card</a
            >
          </li>
          <li>
            <a href="./travel-journal/build/index.html" data-id="1"
              >Travel Journal</a
            >
          </li>
          <li>
            <a href="./quizzical-trivia/build/index.html" data-id="2"
              >Trivia Game</a
            >
          </li>
        </ul>
      </aside>
      <div class="iframe-container">
        <iframe
          src="./business-card/build/index.html"
          frameborder="0"
          width="400"
          height="850"
        ></iframe>
      </div>
    </main>
    <script>
      let wait = false;
      const getDimensions = (id) => {
        return {
          0: [400, 850],
          1: [600, 800],
          2: [900, 900],
        }[id];
      };

      const links = Array.from(document.querySelectorAll("a"));

      const iframe = document.querySelector("iframe");

      if (!wait) {
        links.forEach((element) => {
          element.onmouseenter = () => {
            wait = true;
            setTimeout(() => {
              wait = false;
            }, 500);
            iframe.src = element.href;
            const [width, height] = getDimensions(element.dataset.id);
            iframe.width = width;
            iframe.height = height;
          };
        });
      }
    </script>
  </body>
</html>
